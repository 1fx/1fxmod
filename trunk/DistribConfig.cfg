g_matchTimeLimit	"0"			// [CIG] The default Timelimit. Default is 0.
g_matchScoreLimit	"10"			// [CIG] The default Scorelimit. Default is 10.
g_matchDisableEvents	"1"			// If '1', sounds (e.g. @50) and joining broadcasts will be hidden during the match. Default is 1.

