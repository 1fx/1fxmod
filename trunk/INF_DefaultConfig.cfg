// ***PREFIX CVARS***
				// These CVARs set specific colors and prefixes in the game.
				// Examples are the gametype messages (player has escaped with the briefcase) etc.
				// Or the Admin prefix in front of the names.
				// You should let them match each other unless otherwise specified.
				// Detailed descriptions for different CVARs follow below.

seta server_color1		"^G"	// These six are used for several Admin commands.
seta server_color2		"^<"	// Like Janno was kicked by Boe etc.
seta server_color3		"^j"	// These CVARs form the core,
seta server_color4		"^g"	// as they're used in almost every command/event.
seta server_color5		"^K"
seta server_color6		"^7"
	
seta server_badminprefix	"^GB^7-^<A^jd^gm^Ki^7n"		// The B-Admin prefix in the chat.
seta server_adminprefix		"^<A^jd^gm^Ki^7n"		// The Admin prefix in the chat.
seta server_sadminprefix	"^GS^7-^<A^jd^gm^Ki^7n"		// The S-Admin prefix in the chat.
seta server_acprefix		"^<A^jd^gm^Ki^7n Only"		// The Admin Chat prefix in the chat. (!ac)
seta server_caprefix		"^GH^<e^jy ^gA^Kd^7min!"	// The Hey Admin! prefix in the chat. (!ca)
seta server_ccprefix		"^GC^<l^ja^gn ^gO^Kn^7ly"	// The Clan Chat prefix in the chat.  (!cc)
seta server_starprefix		"^<*"				// The star in commands like Admin Talk. (!at)

seta server_redteamprefix	"^$R^Te^Hd"	// Used in team games like INF and CTF and ELIM.
seta server_blueteamprefix	"^yB^Il^fu^+e"	// Suggested to keep at default values.

// ***MESSAGING CVARS***

server_motd1 ""					// These six CVARs are bound to eachother.	
server_motd2 ""					// They are used to display the motd.
server_motd3 ""					// Which is broadcast at player entry.
server_motd4 "Forums at ^31fx.ipbfree.com"	// Or when the /motd command is called.
server_motd5 ""
server_motd6 "Have fun!"

// ***COMPETITION MODE CVARS***
// These  settings are the default match settings.
// If you wish to make changes before starting an actual match, make them inside the game as these are the default settings.

g_compMode		"0"			// If set to "1", the server will start in Competition Mode.
g_autoLockSpec		"1"			// If set to "1", the Spectator team will be automatically locked.
g_autoSwapTeams		"1"			// If set to "1", the teams will be automatically swapped after one round.
g_matchTimeLimit	"0"			// The default Timelimit set for a match.
g_matchScoreLimit	"10"			// The default Scorelimit set for a match.
g_matchDisableSounds	"1"			// If set to "1", sounds (e.g. @2) will be unavailable during the match.

