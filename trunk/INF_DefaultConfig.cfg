// ***Prefix CVARs***
				// These CVARs set specific colors and prefixes in the game.
				// Examples are the gametype messages (player has escaped with the briefcase) etc.
				// Or the Admin prefix in front of the names.
				// You should let them match each other unless specified otherwise.
				// Detailed descriptions for different CVARs follow below.

seta server_color1		"^G"	// These six are used for several Admin commands.
seta server_color2		"^g"	// Like Janno was kicked by Boe etc.
seta server_color3		"^K"	// These CVARs form the core as they're used in almost every command and (gametype) event.
seta server_color4		"^K"	
seta server_color5		"^+"
seta server_color6		"^7"
	
seta server_badminprefix	"^GB-^gA^Kdm^7in"		// The B-Admin prefix in the chat.
seta server_adminprefix		"^GA^gd^Km^7in"			// The Admin prefix in the chat.
seta server_sadminprefix	"^GS-^gA^Kdm^7in"		// The S-Admin prefix in the chat.
seta server_acprefix		"^GA^gd^Km^7in Only"		// The Admin Chat prefix in the chat. (!ac)
seta server_scprefix		"^GS-^gA^Kdm^7in Only"		// The S-Admin Chat prefix in the chat. (!sc)
seta server_caprefix		"^GH^ge^Ky ^7Admin!"		// The Hey Admin! prefix in the chat. (!ca)
seta server_ccprefix		"^GC^gl^Kan ^7Only"		// The Clan Chat prefix in the chat.  (!cc)
seta server_starprefix		"^<*"				// The star in commands like Admin Talk. (!at)

seta server_redteamprefix	"^$R^Te^Hd"		// These two CVARs are used in team games (INF/ELIM/CTF).
seta server_blueteamprefix	"^yB^Il^fu^+e"		// Suggested to keep at default values.

seta server_hiderteamprefix	"^1H^Ti^od^qe^+r^7s"	// These two CVARs are used in Hide&Seek.
seta server_seekerteamprefix	"^yS^le^le^+k^7ers"	// Suggested to keep at default values.

// ***Messaging CVARs***

server_motd1 "Welcome to 1fx. Mod."		// These six CVARs are bound to eachother.	
server_motd2 ""					// They are used to display the motd.
server_motd3 ""					// Which is broadcast at player entry.
server_motd4 "Forums are at ^31fx.uk.to"	// Or when the /motd command is called.
server_motd5 ""
server_motd6 "Have fun!"

server_enableServerMsgs		"1"					// This enables the server messages. Default is 1.
server_msgInterval		"5"					// Number of x minutes when the next set is displayed. Default is 5.
server_msgDelay			"2"					// Number of x seconds when the next message is displayed. Default is 2.
server_message1			"Welcome to 1fx. Mod."
server_message2			"Development forums can be found on 1fx.uk.to."
server_message3			"Have fun!"
server_message4			""
server_message5			""

// ***Competition Mode CVARs***
// These  settings are the default match settings.
// If you wish to make changes before starting an actual match, make them inside the game as these are the default settings.

g_autoLockSpec		"1"			// If set to 1, the Spectator team will be automatically locked. Default is 1.
g_autoSwapTeams		"1"			// If set to 1, the teams will be automatically swapped after one round. Default is 1.
g_matchTimeLimit	"0"			// The default Timelimit set for a match. Default is 0.
g_matchScoreLimit	"10"			// The default Scorelimit set for a match. Default is 10.
g_matchDisableSounds	"1"			// If set to 1, sounds (e.g. @2) will be unavailable during the match. Default is 1.

// ***File Location CVARs***
				// Recommanded to use the default values specified below.
				// Change at own risk.

seta g_log			"logs/games.log"	// The general logging file.
seta g_adminlog			"logs/admin.log"	// The Admin logging file.
seta g_adminfile		"users/admins.txt"	// Admins are stored here.
