// This is your 1fx. Mod configuration file.
// Everything is editable in this file.
// File is optimized for non-word wrapping, disable it if enabled.
// Be sure to maximize your editor for optimized view.

// ***Owner CVARS***

seta Owner			"1fx."		// Enter your name here, as you're the owner.
seta Clan			"1"		// If you're owning/part of a clan, put this to 1.
seta ClanURL			"1fx.uk.to"	// If you have a clan URL, enter it here.
						// If the Clan CVAR is put to 0, you cannot change this command.
seta HostedBy			"Other"		// Enter the name of the company you're hosting the server running 1fx. Mod or anything else you wish.

// ***General CVARS***

seta sv_maxPing			"0"	// What should be the maximum player ping on connect. Default is 0.
seta sv_minPing			"0"	// What should be the minimum player ping on connect. Default is 0.
seta g_doWarmup			"0"	// Sets if you wish to enable or disable the Warmup. Default is 0.
seta g_warmup			"20"	// Declares the warmup time. Default is 20.
seta g_maxIPConnections		"3"	// Maximum connections from a IP. Default is 3.

seta sv_hostname		"noname"// Your servername.
seta rconpassword		"brit"	// Your serverpassword.
seta sv_maxclients		"8"	// The number of player slots your server contains. Default is 8.
seta g_maxGameClients		"0"	// Sets the maximum players that can actually play, the rest will be forced to spectate. Default is 0.
seta sv_privateClients		"0"	// Sets the number of private slots available. This CVAR visually lowers your sv_maxclients CVAR. Default is 0.
seta sv_privatePassword		""	// Sets the private password that the private clients can specify.
seta sv_allowAnonymous		"0"	// Setting this to 1 will disallow players with the default "UnnamedPlayer" name. Default is 0.
seta g_password			"none"	// Specifies if players need a password to join. If not, set to none.

seta scorelimit			"0"	// The scorelimit of the map. Default is 0.
seta timelimit			"0"	// The timelimit of the map. Default is 0.
seta sv_floodprotect		"1"	// Sets if protection against chat spam should be enabled. Default is 1.
seta g_friendlyFire		"0"	// Sets friendly fire enabled or disabled. Default is 0.
seta g_respawnInterval		"15"	// The interval between respawns. Only used in CTF. Default is 15.
seta g_respawnInvulnerability	"5"	// The number of seconds you're invulnerable after spawning. Default is 5.
seta g_forceFollow		"1"	// Sets whether or not clients are allows to fly around freely in when in ghost mode. Default is 1.
seta g_followEnemy		"1"	// Sets whether or not clients are able to follow enemies around while in ghost mode. Default is 1.
seta g_timeouttospec		"15"	// The number of seconds that should elapse with an inactive connection before being moved to the spectator team. Default is 15.

seta g_allowVote		"0"	// If players should be allowed to cast votes. Default is 0.
seta g_voteDuration		"60"	// The duration of a voting round. Default is 60.

seta g_gravity			"800"	// Sets the amount of gravity in the world. Default is 800.
seta g_speed			"300"	// Sets the speed at which clients move. Default is 300.
seta g_knockback		"700"	// Sets the amount of push a client gets for being shot by another client. Default is 700.
seta g_roundjointime		"30"	// The amount of time (seconds) someone can join a round in progress. Default is 30.
seta g_roundtimelimit		"5"	// Sets the amount of time (in minutes) in a round. Default is 5.
seta g_allowThirdPerson		"1"	// Setting this to 0 will disallow people playing in Third Person view. Default is 1.

seta g_gametype			"dm"	// Description below. Default is dm.
				// The Gametype you wish to run upon first starting the server. 
				// If you haven't set a mapcycle the server is most likely to stay this way.
				// -------------------------
				// g_gametype Options:
				// dm:	  Deathmatch.
				// tdm:	  Team Deathmatch.
				// ctf:	  Capture the Flag.
				// inf:	  Infiltration.
				// elim:  Elimination.
				// h&s:	  Hide&Seek.

seta dmflags			"8"	// Description below. Default is 8.
				// dmflags Options:
				// 0:  Fall damage on,  FOV unlocked, Footstep sounds on.
				// 8:  Fall damage off, FOV unlocked, Footstep sounds on.
				// 16: Fall damage on,  FOV locked,   Footstep sounds on.
				// 24: Fall damage off, FOV locked,   Footstep sounds on.
				// 32: Fall damage on,  FOV unlocked, Footstep sounds off.
				// 40: Fall damage off, FOV unlocked, Footstep sounds off.
				// 48: Fall damage on,  FOV locked,   Footstep sounds off.
				// 56: Fall damage off, FOV locked,   Footstep sounds off.

seta availableWeapons		"200200002200000000000" // Description below. Default is 2222222222211.
seta hideSeek_availableWeapons  "200000000000022222222" // Description below. Default is 200000000000022222222.
				// Sets the weapons that are available for use on the server.
				// Recommended for INF/ELIM is: 200200002200000000000
				// Each weapon is represented in a state.
				// ----------------------
				// Weapon state Options:
				// 0: Weapon will be disabled.
				// 1: Weapon will be only enabled for gametypes with weapon pickups.
				// 2: Weapon will be enabled for all gametypes.
				// Weapon Order Options:
				// ----------------------
				// 1: Knife.
				// 2: M1911A.
				// 3: USSOCOM.
				// 4: M590 Shotgun.
				// 5: Micro Uzi.
				// 6: M3A1.
				// 7: USAS12.
				// 8: M4 Assault Rifle.
				// 9: AK74 Assault Rifle.
				// 10: MSG90A1 Sniper Rifle.
				// 11: M60 Machinegun.
				// 12: MM1 Grenade Launcher.
				// 13: RPG-7

seta hideseek_extra		"110" // Description below. Default is .	
				// Sets the extra Hide&Seek weapons that are available for use on the server. 
				// Each weapon is represented in a state.
				// ----------------------
				// Weapon state Options:
				// 0: Weapon will be disabled.
				// 1: Weapon will be enabled.
				// Weapon Order Options:
				// ----------------------
				// 1: MDN11 (Box nade for Seekers)
				// 2: F1 (Teleport nade for Seekers)
				// 3: L2A2 (Uppercut nade for Seekers)

seta g_weaponModFlags		"0"	//Description below. Default is 0.
				// g_weaponModFlags Options:
				// 0: None.
				// 1: Mod Ammo.
				// 2: Mod Damage.
				// 3: Mod Ammo & Damage.

seta g_enableTeamCmds		"1"	// Description below. Default is 1.
				// g_enableTeamCmds Options:
				// 0: Disable Team commands.
				// 1: Only enable during Competition Mode.
				// 2: Always enabled.

seta g_aliasCheck		"1"	// Description below. Default is 1.
				// Specifies the Alias logging level.
				// -------------------------
				// g_aliasCheck Options:
				// 0: Logging of Aliases is disabled and excluded from stats.
				// 1: Aliases are only being logged during the first time you connect/every map switch.
				// 2: All Aliases are being logged by logging when renaming, switching teams and connecting.

seta g_useNoLower		"1"	// Specifies if Nolower should be disabled or enabled. Default is 1.
seta g_autoNoLower		"1"	// Specifies if the automatic Nolower system is used on specific maps. Default is 1.
seta g_autoeventeams		"1"	// Specifies if the teams should automatically be evened. Default is 1.
seta g_checkcountry		"1"	// Setting this to 1 will enable the country check, which will be shown on stats and players. Default is 1.
seta g_disablenades		"1"	// Sets if nades should be disabled at each start. Default is 1.

seta g_voiceFloodCount		"6"	// Specifies the number of voice sounds allowed before the player gets temporarily sound muted. Default is 6.
seta g_voiceFloodPenalty	"60"	// The number of seconds the voice chat penalty should last. Default is 60.

// Admin through password and First ip octect for dynamic IP's
seta g_passwordAdmins      "0"

seta g_badminPass		"none"
seta g_adminPass		"none"
seta g_sadminPass		"none"

