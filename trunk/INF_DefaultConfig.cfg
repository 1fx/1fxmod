// ***OWNER CVARS***

seta Owner			"v1servers.com" // Enter your name here, as you're the owner.
seta Clan			"0"		// If you're owning/part of a clan, put this to 1.
seta ClanURL			"0"		// If you have a clan URL, enter it here.
						// If clan is put to 0, you cannot change this command.

// ***GENERAL CVARS***

seta sv_maxPing			"800"	// Recommended is 800.
seta sv_minPing			"0"	// Recommended is 0.
seta g_warmup			"0"	// Default is 0.
seta g_maxIPConnections		"3"	// Maximum connections from a IP. Recommended is 3.

seta sv_hostname		"noname"// Your servername.
seta rconpassword		""	// Your serverpassword.
seta g_password			"none"	// Specifies if players need a password to join.
seta timelimit			"30"	// The timelimit of the map. Default is 30.
seta g_friendlyFire		"0"	// Recommended is 0.
seta g_gametype			"inf"	// Recommended is INF.
seta g_disablelower		"1"		// Sets no lower on

seta g_gravity			"800"	// Default is 800.
seta g_speed			"300"	// Default is 300.
seta g_knockback		"700"	// Default is 700.
seta g_roundjointime		"30"	// Default is 30.

