// ***Owner CVARs***		// Can be viewed in /info or /about and in the serverinfo.

seta Owner			"1fx."
seta Clan			"1"	
seta ClanURL			"1fx.uk.to"	// If the Clan CVAR is put to 0, you cannot change this command.
seta HostedBy			"Other"

// ***General CVARs***

seta sv_hostname		"1fx. Powered"	// The servername.
seta rconpassword		"brit"	// The serverpassword.
seta sv_maxclients		"8"	// The number of player slots.
seta sv_allowAnonymous		"0"	// Setting this to 1 will disallow players with the default "UnnamedPlayer" name.
seta g_password			"none"	// Specifies if players need a password to join. If not, set to none.
seta g_maxIPConnections		"3"	// Maximum connections from a IP.

seta scorelimit			"0"	// The scorelimit of the map.
seta timelimit			"0"	// The timelimit of the map.
seta g_friendlyFire		"0"	// Sets friendly fire enabled or disabled.
seta g_respawnInterval		"15"	// [CTF] The interval between respawns.
seta g_respawnInvulnerability	"5"	// The number of seconds you're invulnerable after spawning.
seta g_followEnemy		"1"	// Sets whether or not clients are able to follow enemies around while in ghost mode.
seta g_timeouttospec		"15"	// The number of seconds before a client that times out gets moved to the spectator team.
seta g_instaGib			"0"	// Sets real damage when set to 1.
seta g_publicIPs		"1"	// If set to 1, it will show the player IP in stats.
seta g_preferSubnets		"0"	// If set to 1, Admins and Clan Members will be added (and checked on) the subnet. Cannot be used with g_passwordAdmins.

seta g_allowVote		"0"	// If players are allowed to cast votes.
seta g_voteDuration		"60"	// The duration of a voting round.

seta g_gravity			"800"	// Sets the amount of gravity in the world.
seta g_speed			"300"	// Sets the speed at which clients move.
seta g_roundtimelimit		"5"	// Sets the amount of time (in minutes) in a round.
seta g_allowThirdPerson		"1"	// Setting this to 0 will disallow people playing in Third Person view.
seta g_gametype			"dm"	// The gametype. Choices are: dm, tdm, ctf, inf, elim, h&s or h&z.
seta dmflags			"8"	// Setting to 0 enables fall damage, 8 disables fall damage.

seta availableWeapons		"200200002200000000000" // Available weapons. Recommended for INF/ELIM: 200200002200000000000.
				// 1: Knife.
				// 2: M1911A.
				// 3: USSOCOM.
				// 4: M590 Shotgun.
				// 5: Micro Uzi.
				// 6: M3A1.
				// 7: USAS12.
				// 8: M4 Assault Rifle.
				// 9: AK74 Assault Rifle.
				// 10: MSG90A1 Sniper Rifle.
				// 11: M60 Machinegun.
				// 12: MM1 Grenade Launcher.
				// 13: RPG-7
				// 14: N/A
				// 15: M84 (Flash grenade).
				// 16: N/A
				// 17: N/A
				// 18: N/A
				// 19: SMOH92 (Frag grenade).
				// 20: ANM14 (Fire grenade).
				// 21: M15 (Smoke grenade).

seta hideSeek_Weapons		"111"	// [H&S] Available weapons.
				// 1: RPG7
				// 2: M4
				// 3: MM1

seta hideSeek_Nades		"1111"	// [H&S] Available nades.
				// 1: SMOHG92 Frag
				// 2: M84 Flash
				// 3: M15 Smoke
				// 4: ANM14 Incendiary

seta hideSeek_Extra		"11011"	// [H&S] Available extra nades.
				// 1: MDN11 (Box nade for Seekers)
				// 2: F1 (Teleport nade for Seekers)
				// 3: L2A2 (Uppercut nade for Seekers)
				// 4: Nightvision goggles (Temporary invisibility for Seekers)
				// 5: Briefcase (Faster knife attack for Seekers)

seta g_RpgStyle			"0"	// Setting this option to '1' will enable 2k3's RPG shooting style instead of 1fx./RSI their style.
seta hideSeek_roundstartdelay	"30"	// Number of seconds before the round starts in Hide&Seek.
seta hideseek_ExtendedRoundStats"1"	// Setting this to '1' will show the extended Round Statistics at the end of the round in Hide&Seek.

seta g_weaponModFlags		"0"	// Weapon modifications.
				// 0: None.
				// 1: Mod Ammo.
				// 2: Mod Damage.
				// 3: Mod Ammo & Damage.

seta g_enableTeamCmds		"1"	// Team commands.
				// 0: Disable Team commands.
				// 1: Only enable during Competition Mode.
				// 2: Always enabled.

seta g_aliasCheck		"1"	// Specifices the Alias logging level.
				// 0: Logging of Aliases is disabled and excluded from stats.
				// 1: Aliases are only being logged during the first time you connect/every map switch.
				// 2: All Aliases are being logged by logging when renaming, switching teams and connecting.
seta g_aliasCount		"10"	// Specifies the amount of aliases displayed in the Player Statistics.

seta g_noHighFps		"0"	// Disallows high jumps when clients are playing with 333/1000 FPS.

seta g_useNoLower		"1"	// Specifies if Nolower should be disabled or enabled.
seta g_autoNoLower		"1"	// Specifies if the automatic Nolower system is used on specific maps.
seta g_useNoRoof		"0"	// Specifies if Noroof should be disabled or enabled.
seta g_autoEvenTeams		"1"	// Specifies if the teams should automatically be evened.
seta g_checkCountry		"1"	// Setting this to 1 will enable the country check, which will be shown on stats and players.
seta g_disableNades		"1"	// Sets if nades should be disabled at each start.
seta g_dropLocationMessage	"1"	// [CTF/INF/H&S] If a drop location should be displayed. Automatically disabled in compmode.

