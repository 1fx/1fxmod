// ***Competition Mode CVARs***			// These settings represent the actual match settings.

seta g_matchLockSpec		"1"			// If set to 1, the Spectator team will be automatically locked.
seta g_matchRounds		"2"			// The amount of rounds to be played. Changeable in game using /adm rounds or !rounds <1/2>.
seta g_matchSwapTeams		"1"			// If set to 1, the teams will be automatically swapped after one round. Changeable in game using /adm swapteams or !sw.
seta g_matchTimeLimit		"0"			// The default Timelimit set for a match. Changeable in game using /adm timelimit or !tl <value>.
seta g_matchScoreLimit		"10"			// The default Scorelimit set for a match. Changeable in game using /adm scorelimit or !sl <value>.
seta g_matchDisableEvents	"1"			// If set to 1, sounds (e.g. @50) and joining broadcasts will be unavailable during the match.

